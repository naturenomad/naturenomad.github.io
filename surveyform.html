<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="surveyform.css">
    <!-- Notes
      This page is currently tested on Firefox and Iridium only. 
      It has not been checked against other browsers.
    -->
  </head>
  <body>
    <div class="content">
      <h1 id="title">Survey Form</h1>
      <p id="description">Short description of form.</p>
      <form id="surveyform">
        <div class="formdivs">
          <label for="name" id="name-label">Name </label>
          <input id="name" type="text" placeholder="Name" height="200" required/>
        </div>
        <div class="formdivs">
          <label for="email" id="email-label">Email </label>
          <input id="email" type="email" placeholder="Email address" required/>
        </div>
        <div class="formdivs">
          <label for="number" id="number-label"> Number </label>
          <input id="number" type="number" placeholder="Number (1 to 10)" min="1" max="10"/>
        </div>
        <div class="formdivs">
          <label for="dropdown">Dropdown options</label>
          <select name="dropdown" id="dropdown">
            <option value="item1">
              Item 1
            </option>
            <option value="item2">
              Item 2
            </option>
          </select>
        </div>
        <div class="formdivs">
            <fieldset>
              <legend>Radio buttons</legend>
              <input type="radio" name="radios" id="radio1" checked="checked"/>
              <label for="radio1">Radio 1</label>
              <input type="radio" name="radios" id="radio2"/>
                <label for="radio2">Radio 2</label>
          </fieldset>
        </div>
        <div class="formdivs">
          <fieldset>
            <legend>Checkboxes</legend>
            <input type="checkbox" id="checkbox1" value="1"/>
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox2" value="2"/>
            <label for="checkbox2">Checkbox 2</label>
          </fieldset>
        </div>
        <div class="formdivs">
          <label for="textarea1">
          Additional comments
          </label>
          <textarea id="textarea1" rows="6" placeholder="Enter comments here"></textarea>
        </div>
        <div class="formdivs">
          <input type="submit" id="submit" value="Submit" href=""/>
        </div>
      </form>
    </div>
  </body>
<html>

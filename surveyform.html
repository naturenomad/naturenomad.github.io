<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="surveyform.css">
    <!-- Notes
      This page is currently tested on Firefox, Iridium and Opera only. 
    -->
  </head>
  <body>
    <div class="content">
      <h1 id="title">Survey Form</h1>
      <p id="description">Short description of form.</p>
      <form id="surveyform">
        <div class="formdivs">
          <label for="name" id="name-label">Name </label>
          <input id="name" type="text" placeholder="Name" height="200" required/>
        </div>
        <div class="formdivs">
          <label for="email" id="email-label">Email </label>
          <input id="email" type="email" placeholder="Email address" required/>
        </div>
        <div class="formdivs">
          <label for="number" id="number-label"> Number </label>
          <input id="number" type="number" placeholder="Number (1 to 10)" min="1" max="10"/>
        </div>
        <div class="formdivs">
          <label for="dropdown">Dropdown options</label>
          <select name="dropdown" id="dropdown">
            <option value="item1">
              Item 1
            </option>
            <option value="item2">
              Item 2
            </option>
          </select>
        </div>
        <div class="formdivs">
            <fieldset id="radios">
              <legend>Radio buttons</legend>
              <label for="radio1">
                <input type="radio" name="radios" id="radio1" checked="checked"/> Radio 1
              </label>
              <label for="radio2">
                <input type="radio" name="radios" id="radio2"/> Radio 2
              </label>
          </fieldset>
        </div>
        <div class="formdivs">
          <fieldset id="checkboxes">
            <legend>Checkboxes</legend>
            <label for="checkbox1">
              <input type="checkbox" id="checkbox1" value="1"/> Checkbox 1
            </label>
            <label for="checkbox2">
              <input type="checkbox" id="checkbox2" value="2"/> Checkbox 2
            </label>
          </fieldset>
        </div>
        <div class="formdivs">
          <label for="comments">
          Additional comments
          </label>
          <textarea id="comments" rows="6" placeholder="Enter comments here"></textarea>
        </div>
        <div class="formdivs">
          <input type="submit" id="submit" value="Submit" href=""/>
        </div>
      </form>
    </div>
  </body>
<html>
